{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Report Pest Sighting{% endblock %}

{% block content %}
    <h1 class="mb-4">{% if object %}Edit{% else %}Report{% endif %} Pest Sighting</h1>

    <div class="card dashboard-card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">{% if object %}Save Changes{% else %}Submit Report{% endif %}</button>
                <a href="{% url 'pest_infestations' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
