{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Register a New User
{% endblock %}

{% block content %}
  <h2>Register a New User</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div class="back-button-container" style="margin-bottom: 100px;"><br>
    <a href="{% url 'manage_users' %}" class="btn btn-secondary">Back to Users</a>
  </div>
{% endblock %}
