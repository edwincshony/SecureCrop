{% extends 'base.html' %}

{% block title %}Confirm {{ action|title }}{% endblock %}

{% block content %}
    <h2>Confirm {{ action|title }}</h2>
    <p>Are you sure you want to {{ action }} {{ user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-{% if action == 'approve' %}success{% else %}danger{% endif %}">Confirm</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
