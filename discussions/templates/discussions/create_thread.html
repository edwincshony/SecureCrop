{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Create Thread in {{ category.name }}{% endblock %}

{% block content %}
    <h1 class="mb-4">Create Thread in {{ category.name }}</h1>

    <div class="card dashboard-card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Create Thread</button>
                <a href="{% url 'discussions:thread_list' category.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
