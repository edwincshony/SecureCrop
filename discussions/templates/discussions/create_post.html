{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Create Post in {{ thread.title }}{% endblock %}

{% block content %}
    <h1 class="mb-4">Create Post in {{ thread.title }}</h1>

    <div class="card dashboard-card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Create Post</button>
                <a href="{% url 'discussions:thread_detail' thread.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
