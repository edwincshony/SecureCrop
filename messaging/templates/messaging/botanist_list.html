{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h2 class="text-center my-4 text-success">Available Botanists</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="list-group shadow-lg rounded">
                {% for botanist in botanists %}
                    <div class="list-group-item d-flex justify-content-between align-items-center border-0 py-3 bg-light rounded my-2">
                        <div class="d-flex align-items-center">
                            <div class="avatar me-3">
<!--                                 <img src="{{ botanist.profile_picture.url }}" alt="{{ botanist.username }}" class="rounded-circle" width="50" height="50">
 -->                            </div>
                            <div>
                                <h5 class="mb-0 text-primary">{{ botanist.username }}</h5>
<!--                                 <small class="text-muted">{{ botanist.email }}</small>
 -->                            </div>
                        </div>
                        {% if botanist.conversation %}
                            <a href="{% url 'messaging:conversation_detail' botanist.conversation.id %}" class="btn btn-success btn-sm px-4">Go to Inbox</a>
                        {% else %}
                            <a href="{% url 'messaging:message_botanist' botanist.id %}" class="btn btn-primary btn-sm px-4">Message</a>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
