{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Advisory Request{% endblock %}
{% block content %}
<div class="container-fluid py-5">
    <h1 class="fw-bold mb-4" style="color: #2a7221;">Edit Advisory Request</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn mt-3 rounded-pill" style="background-color: #2a7221; color: white;">
            <i class="fas fa-save me-2"></i> Save Changes
        </button>
        <a href="{% url 'advisory_requests_page' %}" class="btn mt-3 rounded-pill btn-outline-secondary">
            <i class="fas fa-times me-2"></i> Cancel
        </a>
    </form>
</div>
{% endblock %}
