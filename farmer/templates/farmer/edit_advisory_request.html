{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Advisory Request{% endblock %}
{% block content %}
<div class="container py-4">
    <h1 class="fw-bold text-success mb-3">Edit Advisory Request</h1>
    
    <div class="card shadow-sm border">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex mt-3">
                    <button type="submit" class="btn btn-success me-2">
                        <i class="fas fa-save me-1"></i> Save Changes
                    </button>
                    <a href="{% url 'advisory_requests_page' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-1"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
