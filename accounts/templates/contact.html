{% extends "base.html" %}
{% load static %}

{% block title %}Contact Us - Crop Guardian{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center text-success fw-bold">Get in Touch</h2>
    <p class="text-muted text-center">We're here to help!</p>

    <div class="row mt-4">
        <div class="col-md-4 text-center">
            <i class="bi bi-geo-alt-fill text-success display-4"></i>
            <h5 class="mt-3">Address</h5>
            <p>123 Green Valley, Agro City, Country</p>
        </div>
        <div class="col-md-4 text-center">
            <i class="bi bi-telephone-fill text-success display-4"></i>
            <h5 class="mt-3">Phone</h5>
            <p>+123 456 7890</p>
        </div>
        <div class="col-md-4 text-center">
            <i class="bi bi-envelope-fill text-success display-4"></i>
            <h5 class="mt-3">Email</h5>
            <p>support@cropguardian.com</p>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'about' %}" class="btn btn-outline-success">Learn More About Us</a>
    </div>
</div>
{% endblock %}
