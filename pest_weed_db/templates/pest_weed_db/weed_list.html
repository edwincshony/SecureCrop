{% extends 'base.html' %}
{% load static %}

{% block title %}Weed List{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Weed Database</h2>
    
    <!-- Search Form -->
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Search weeds...">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- weed List as Cards -->
    <div class="row">
        {% for weed in weeds %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ weed.image.url }}" class="card-img-top" alt="{{ weed.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ weed.name }}</h5>
                        <p class="card-text">{{ weed.description|truncatewords:10 }}</p>
                        <a href="{% url 'weed_detail' weed.pk %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <div class="alert alert-warning" role="alert">
                    No weeds found.
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
